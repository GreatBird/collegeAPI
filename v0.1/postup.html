<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>发帖页面</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="javascript/jquery.bxslider/jquery.bxslider.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<!--顶部条-->
<header>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-1 col-md-offset-1">
                <a href="#"><img alt="猎聘网logo" class="pngfix" src="http://s.lietou-static.com/revs/p/beta2/images/logo_a2145e0d.png" width="110" height="40" /><em><i class="icons16 icons16-home-white" title="首页"></i></em></a>
            </div>
            <div class="col-md-3 col-md-offset-1">
                <div class="input-group input-group-sm search" style="width: 200px;padding-top: 4px;float: right;">
                    <input type="text" class="form-control"  placeholder="想知道些什么？" aria-describedby="basic-addon2">
                    <span onclick="" class="input-group-addon" id="basic-addon2">Go</span>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <span class="header-link">
                       <!--<span>欢迎来到我们的网站</span>-->
                        <a class="" href="#"><img src="img/icon/mesg.png"></a>
                        <a class="" href="#"><img src="img/icon/login.png"></a>
                        <a class="" href="#"><img src="img/icon/me.png"></a>
                </span>
            </div>
        </div>
    </div>
</header>
<div style="height: 80px"></div>
<!--顶部条结束-->
<style>
    .postup-wrap{
        height: 300px;


        padding: 40px 0px 0px 0px;
    }
    .postup-form{
        height: 300px;
        width: 100%;
    }
    .form-row{
        margin-bottom: 40px;
    }
    .postup-content{

    }
    .postup-check-input{
        width: 60px;
    }
    .postup-check span{
        margin-right: 100px;
    }
    .postup-tele{

        width: 150px;
    }
</style>

<!--发帖主体-->
<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-2 postup-wrap">
           <form class="postup-form">
                   <div class="form-group">
                       <!--标题，位置-->
                       <input class="form-control form-row" placeholder="标题">
                       <!--各种选择框-->
                       <div class="postup-check form-row">
                           <span>
                               <label>是否匿名呢：</label>
                               <input type="radio" name="noname" value="yesname">no
                               <input type="radio" name="noname" value="noname">yes
                           </span>
                           <span>
                               <label>支付方式：</label>
                               <label>钱</label><input class="postup-check-input">
                               <label>物</label><input class="postup-check-input">
                               <label>服务</label><input class="postup-check-input">
                           </span>
                           <span>
                           </span>
                       </div>
                       <!--各种选择框结束-->
                       <input class="form-control form-row" placeholder="位置">
                       <!--标题，位置结束-->
                        <!--主体内容编辑器-->
                       <div class="postup-content form-row">
                           <script type="text/plain" id="editor" name="ceshi"></script>
                       </div>
                       <!--主体内容编辑器结束-->

                       <div class="postup-tele">
                           <input class="form-control " placeholder="电话">
                       </div>
                       <button class=" form-row" style="float: right">提交</button>
                   </div>

           </form>
        </div>
    </div>

</div>
<!--发帖主体结束-->
<script type="text/javascript" src="javascript/jquery-1.9.1.min.js" ></script>
<script type="text/javascript" src="javascript/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="javascript/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    init();

});
function init(){
    var ue=UE.getEditor("editor", {
        initialFrameHeight:350

    });
}

</script>
</body>
</html>
